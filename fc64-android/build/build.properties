
# Paths
source.dir = src
output.dir = bin-release
library.dir = libs
locale = en_US

# External dependency on libfc64.swc.  Assumes lbfc64 project is at the same level as fc64-android.
libfc64.swc = ../libfc64/bin/libfc64.swc

# ADT package code-signing settings
storetype = pkcs12

